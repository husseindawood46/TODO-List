<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>TODO-List</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-image: url("360_F_513597277_YYqrogAmgRR9ohwTUnOM784zS9eYUcSk.jpg");
        background-size: cover;
      }
      #error {
        display: none;
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center text-danger">TODO List</h1>
      <section class="row justify-content-center align-items-center g-3 mt-4">
        <div class="col-md-6">
          <label for="task" class="form-label text-danger fw-bold"
            >Task:</label
          >
          <input
            type="text"
            id="task"
            name="task"
            class="form-control"
            placeholder="Enter Task"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="time" class="form-label text-danger fw-bold"
            >Time:</label
          >
          <input
            type="number"
            id="time"
            name="time"
            class="form-control"
            placeholder="Enter Time"
            required
          />
        </div>

        <div class="col-12 text-center">
          <button id="add" class="btn btn-success w-50 mt-3" type="button">
            Add Task
          </button>
        </div>
        <div class="col-10">
          <label for="search" class="form-label text-danger fw-bold"
            >Search</label
          >
          <input type="search" id="search" class="form-control" />
        </div>
        <div class="col-12 text-center">
          <p id="error">Tasks and Time are not valid</p>
        </div>
      </section>

      <table class="table table-bordered table-striped table-hover mt-4">
        <thead class="table-dark">
          <tr class="text-center">
            <th>ID</th>
            <th>Tasks</th>
            <th>Time</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="display"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
